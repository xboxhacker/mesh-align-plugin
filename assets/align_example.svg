<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style> .plane{fill:#cfe8ff;stroke:#007acc;stroke-width:2;opacity:0.9} .mesh{fill:#ffdca8;stroke:#b36b00;stroke-width:2} .label{font:14px sans-serif;fill:#222}</style>
  <!-- Target plane -->
  <rect x="480" y="60" width="260" height="260" class="plane" transform="rotate(0 610 190)"/>
  <text x="600" y="40" class="label">Target Plane</text>
  <!-- Source plane on mesh -->
  <rect x="60" y="120" width="220" height="120" class="plane" transform="skewX(-15)"/>
  <text x="80" y="115" class="label">Source Plane</text>
  <!-- Mesh body -->
  <rect x="120" y="160" width="140" height="80" class="mesh" rx="6"/>
  <text x="160" y="200" class="label">Mesh</text>
  <!-- Arrow showing alignment -->
  <line x1="320" y1="200" x2="480" y2="200" stroke="#006400" stroke-width="4" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#006400" />
    </marker>
  </defs>
  <text x="350" y="180" class="label">Align â†’</text>
</svg>