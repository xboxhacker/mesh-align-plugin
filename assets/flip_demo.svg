<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220">
  <style> .mesh{fill:#ffdca8;stroke:#b36b00;stroke-width:2} .axis{stroke:#cc0000;stroke-width:3;stroke-dasharray:6 4} .label{font:13px sans-serif;fill:#222}</style>
  <!-- Left: before flip -->
  <g transform="translate(40,20)">
    <rect x="0" y="30" width="180" height="100" class="mesh" rx="6"/>
    <text x="30" y="20" class="label">Before flip</text>
    <!-- rotation axis (vertical) -->
    <line x1="220" y1="0" x2="220" y2="160" class="axis"/>
    <text x="200" y="180" class="label">Axis</text>
    <circle cx="220" cy="80" r="6" fill="#cc0000"/>
  </g>
  <!-- Arrow -->
  <line x1="260" y1="100" x2="340" y2="100" stroke="#000" stroke-width="3" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#000" />
    </marker>
  </defs>
  <!-- Right: after flip (rotated 180°) -->
  <g transform="translate(380,20)">
    <rect x="0" y="30" width="180" height="100" class="mesh" rx="6" transform="scale(-1,1) translate(-180,0)"/>
    <text x="30" y="20" class="label">After 180° flip</text>
    <line x1="220" y1="0" x2="220" y2="160" class="axis"/>
    <circle cx="220" cy="80" r="6" fill="#cc0000"/>
  </g>
</svg>